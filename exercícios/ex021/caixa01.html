<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{
            
            background-color: aquamarine;
            height: 300px;
            width: 300px;
            border: 10px solid darkblue;
            padding: 10px;
            margin: 10px auto;
            outline: dashed 10px red;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos também são exemplos de box-level, mas os <a href="#">links são inline-level</a> Vamos ver como funciona na prática. </p>
</body>
</html>
