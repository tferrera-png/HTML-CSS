<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Testando formatos de imagens diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <audio preload="auto" autoplay controls >
        <source src="midia/allapologies.mp3" type="audio/mpeg">
        <source src="midia/allapologies.ogg" type="audio/ogg">
        <source src="midia/allapologies.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir o audio mp3. <a href="midia/allapologies.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
