<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }
        th, td{
            border: 2px solid black;
            padding: 8px;
        }
        .cnome{
            background-color: chartreuse;
        }
        .cgroup{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgroup" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>30</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>23</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Júlia</td>
            <td>F</td>
            <td>20</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>Tiago</td>
            <td>M</td>
            <td>17</td>
            <td>Desenvolvedor</td>
        </tr>
        <tr>
            <td>Rebeca</td>
            <td>F</td>
            <td>24</td>
            <td>Médica</td>
        </tr>
    </table>
</body>
</html>
