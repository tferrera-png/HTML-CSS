<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="" selected>Selecione seu Estado</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PB">Paraíba</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Professor</option>
                <option>Administração</option>
                <option>Desenvolvedor</option>
                <option>Enfermeira</option>
                <option>Médico</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
